<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accountant Final Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='acc.css') }}">
</head>
<body>

    <!-- FCRIT Header -->
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="College Logo" class="logo">
        <h1 class="college-name">Fr. C Rodrigues Institute of Technology, Vashi</h1>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <h2>Accountant Final Check</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Student Email</th>
                <th>Amount</th>
                <th>Purpose</th>
                <th>Files</th>
                <th>Action</th>
            </tr>
            {% for req in requests %}
            <tr>
                <td>{{ req[0] }}</td>
                <td>{{ req[1] }}</td>
                <td>â‚¹{{ req[3] }}</td>
                <td>{{ req[2] }}</td>
                <td>
                    <a href="/uploads/{{ req[4] }}" target="_blank">Letter</a> |
                    <a href="/uploads/{{ req[5] }}" target="_blank">Cert</a> |
                    <a href="/uploads/{{ req[6] }}" target="_blank">Brochure</a> |
                    <a href="/uploads/{{ req[7] }}" target="_blank">Bill</a>
                </td>
                <td>
                    <form method="POST" action="/accountant_approve/{{ req[0] }}">
                        <textarea name="remarks" placeholder="Remarks..." required></textarea><br>
                        <button type="submit" name="action" value="approve">Mark Processed</button>
                        <button type="submit" name="action" value="reject">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
