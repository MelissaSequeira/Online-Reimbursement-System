<!DOCTYPE html>
<html>
<head>
    <title>Apply for Reimbursement</title>
</head>
<body>
    <h2>Reimbursement Form</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Purpose:</label><br>
        <input type="text" name="purpose" required><br><br>

        <label>Amount (₹):</label><br>
        <input type="number" name="amount" required><br><br>

        <label>Upload Reimbursement Letter (PDF, JPG, PNG):</label><br>
        <input type="file" name="letter" accept=".pdf,.jpg,.jpeg,.png" required><br><br>

        <label>Upload Certificate(s) (PDF, JPG, PNG):</label><br>
        <input type="file" name="certificate" accept=".pdf,.jpg,.jpeg,.png" required><br><br>

        <label>Upload Brochure Screenshot (PDF, JPG, PNG):</label><br>
        <input type="file" name="brochure" accept=".pdf,.jpg,.jpeg,.png" required><br><br>

        <label>Upload Bill (PDF, JPG, PNG):</label><br>
        <input type="file" name="bill" accept=".pdf,.jpg,.jpeg,.png" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if amount and amount|float > 6000 %}
        <p><strong>Note:</strong> ₹{{ amount }} is more than the ₹6000 limit. Please contact HR for further assistance.</p>
    {% endif %}
</body>
</html>
