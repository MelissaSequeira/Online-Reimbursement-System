<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student dashboard</title>
</head>
<body>
    <h1> Welcome {{username}}</h1>
    <button onclick="window.location.href='/student/apply'">Apply for New Reimbursement</button>
    <h3>Your previous submissions</h3>
    {% if reimbursements %}
    <table border='1' cellpadding='10'>
        <tr>
            <th>Purpose</th>
            <th>Amount (â‚¹)</th>
            <th>Status</th>
            <th>Submitted At</th>
        </tr>
        {%for item in reimbursements%}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No previous reimbursements found.</p>
    {% endif %}
</body>
</html>
