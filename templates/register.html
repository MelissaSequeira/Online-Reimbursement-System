<!DOCTYPE html>
<html>
<head>
    <title>Register - FCRIT</title>
    <link rel="stylesheet" href="static/register.css">
</head>
<body>
    <div class="header">
        <img src="static/logo.png" alt="College Logo" class="logo">
        <h1 class="college-name">Fr. C Rodrigues Institute of Technology, Vashi</h1>
    </div>

    <div class="register-container">
        <form method="POST" class="register-form">
            <label>Enter your email:</label>
            <input type="email" name="email" required>
            <button type="submit">Send OTP</button>
        </form>

        <p class="register-link">🔐 Already registered?
            <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</body>
</html>
